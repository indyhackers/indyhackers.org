language: ruby
cache: bundler
rvm:
  - 2.6.2
services:
  - postgresql
before_script:
  - psql -c 'create database indyhackers_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

script:
  - bundle exec rake --trace db:setup spec
  - RAILS_ENV=test bundle exec rake --trace features
